<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label>First Name: * </label>
            <input type="text" name="firstName">            
        </div>
        <div>
            <label>Last Name: * </label>
            <input type="text" name="lastName">
        </div>
        <div>
            <label>Email Address: * </label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password: * </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: * </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">
        </div>
        <div>
            <div>
                <label>Gender Identity: </label>
            </div>
            <div>
                <input type="radio" name="identity" value="normal" id="male">
                <label for="male">Male</label>

                <input type="radio" name="identity" value="normal" id="female">
                <label for="female">Female</label>
                
                <input type="radio" name="identity" value="normal" id="nb">
                <label for="nb">Non-binary</label>
                
                <input type="radio" name="identity" value="normal" id="na">
                <label for="na">I prefer not to answer</label>
            </div>
        </div>
        <div>
            <div>
                <label>A short description about myself: </label>
            </div>
            <div>
                <textarea name="comment" cols="30" rows="3"></textarea>
            </div>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select name="language">
                <option>Javascript</option>
                <option>Python</option>
                <option>Mern</option>
                <option>C#</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
    </form>
    <p>* Indicates a required field</p>
</body>
</html>
